@if (course) {
<section>
    <div class="left">
        <h1>{{course.title}}</h1>
        <div class="basic-info">
            <h2>{{course.tags[0].name}}</h2>
            <h3> {{course.rating}} <mat-icon>star</mat-icon></h3>
        </div>

        <div class="additional-info">
            <div class="more-info">
                <p>Level</p>
                <h4>{{course.level}}</h4>
            </div>
            <div class="more-info">
                <p>Students</p>
                <h5>{{course.numStudents}}</h5>
            </div>
        </div>

        <div class="img">
            <img src="../../../assets/teaching.jpg" alt="teaching">
        </div>

        <div class="overview">
            <p>Overview</p>
            <p>{{course.description}}</p>
        </div>
    </div>

    <div class="right">
        <div class="price">{{course.price | currency}}</div>
        <div class="instructor">
            <p>{{course.instructor.name}}</p>
        </div>
    </div>
</section>
}
@else {
<div class="spinner">
    <mat-spinner />
</div>
}
