<div class="title">
    <h1>Programming Language</h1>
</div>

<section class="content">
    @if (courses) {
    <div class="letter-box">
        @for (course of courses; track $index) {
        @defer (on viewport) {
        <mat-card class="card">
            <div class="main-img">
                <img src="../../../assets/team-work.jpg" alt="team-work">
            </div>
            <mat-card-header>
                <mat-card-title>{{ course.title| titlecase }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
            </mat-card-content>
            <mat-card-actions>
            </mat-card-actions>
        </mat-card>
        }
        @placeholder {
        <mat-spinner />
        }
        @error {
        <p>Something went Wrong!</p>
        }
        }
    </div>
    }
</section>
